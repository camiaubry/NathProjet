<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <div class="container contact">
   
    <div>
      <button mat-button class=" button login btn btn-default"> <i class="fas fa-file-export"></i>  Exporter</button>
    </div>
        <table mat-table  class="fixed" [dataSource]="dataSource"  matSort>
          <!-- Position Column -->
          <ng-container matColumnDef="titre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Titre </th>
            <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="categorie">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Catégories </th>
            <td mat-cell *matCellDef="let element"> {{element.categorie}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
            <td mat-cell *matCellDef="let element"> {{element.age}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="marque">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Marque </th>
            <td mat-cell *matCellDef="let element"> {{element.marque}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="prix">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Prix</th>
            <td mat-cell *matCellDef="let element"> {{element.prix}} </td>
          </ng-container>
          

          <!-- Symbol Column -->
          <ng-container matColumnDef="MAJ">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Mise à jour</th>
            <td mat-cell *matCellDef="let element">
              <a href="#/admin-add-article"><button mat-button><i class="fas fa-pencil-alt"></i></button></a>
              <button mat-button (click)="openDialog()"><i class="fas fa-trash-alt"></i></button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        

        <mat-paginator [pageSizeOptions]="[5]"  class="fixed2" showFirstLastButtons></mat-paginator>
      </div>
