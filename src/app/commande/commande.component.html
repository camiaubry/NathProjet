<div class="img">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!------ Include the above in your HEAD tag ---------->

  <div class="section3">
    <div class="container">
      <div class="row">
        <mat-vertical-stepper [linear]="isLinear" #stepper>
          <mat-step [stepControl]="firstFormGroup">
            <form [formGroup]="firstFormGroup">
              <ng-template matStepLabel>Mes informations</ng-template>
              <mat-form-field>
                <input matInput placeholder="Nom" formControlName="firstCtrl" required>
              </mat-form-field>
              <br>
              <mat-form-field>
                  <input matInput placeholder="PrÃ©nom" formControlName="firstCtrl" required>
                </mat-form-field>
              <div>
                <button mat-button matStepperNext>Suivant</button>
              </div>
            </form>
          </mat-step>
          <mat-step [stepControl]="secondFormGroup">
            <form [formGroup]="secondFormGroup">
              <ng-template matStepLabel>Adresse de livraison</ng-template>
              <mat-form-field>
                  <input matInput placeholder="Adresse" formControlName="secondCtrl" required>
                </mat-form-field>
                <br>
                <mat-form-field>
                    <input matInput placeholder="Code Postal" formControlName="secondCtrl" required>
                  </mat-form-field>
                  <br>
                  <mat-form-field>
                      <input matInput placeholder="Ville" formControlName="secondCtrl" required>
                    </mat-form-field>
                    <br>
                    <mat-form-field>
                        <input matInput placeholder="Pays" formControlName="secondCtrl" required>
                      </mat-form-field>
              <div>
                <button mat-button matStepperPrevious>Retour</button>
                <button mat-button matStepperNext>Suivant</button>
              </div>
            </form>
          </mat-step>
          <mat-step>
                <ng-template matStepLabel>Paiement</ng-template>
            You are now done.
            <div>
              <button mat-button matStepperPrevious>Valider paiement</button>
              <button mat-button (click)="stepper.reset()">Retour</button>
            </div>
          </mat-step>
        </mat-vertical-stepper>

      </div>
    </div>
  </div>
</div>
