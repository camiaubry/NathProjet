<div class="img">
  <div class="container contact">
    <div class="row">
      <div class="col-md-3">
        <div class="contact-info">
          <img src="https://img.icons8.com/material/1600/inscription.png" width="100px" height="100px" alt="image"/>
          <h2>Inscription</h2>
          <h4>Nous sommes ravie que vous ayez acceptez de nous rejoindre !</h4>
        </div>
      </div>
      <div class="col-md-6">
        <div class="contact-form">
          <div class="input">
            <mat-form-field>
            <input matInput type="text" name="name" id="name" placeholder="   Nom*">
            <span class="spin"></span>
          </mat-form-field>

          <mat-form-field class="margin">
              <input matInput type="text" name="name" id="name" placeholder="   Prenom*">
              <span class="spin"></span>
            </mat-form-field>
          </div>
       
          <div class="input">
              <mat-form-field class="example-full-width">
            <input matInput type="text" name="name" id="email" placeholder="   E-mail*">
    
          </mat-form-field>
          </div>
          <div class="input">
              <mat-form-field>
            <input matInput type="text" name="name" id="mdp" placeholder="   Mot de passe*">
            <span class="spin"></span>
          </mat-form-field>
          <mat-form-field class="margin"> 
              <input matInput type="text" name="name" id="confirmationMDP"
                     placeholder="Confirmation*">
              <span class="spin"></span>
            </mat-form-field>

          </div>

          <div class="button login">
            <button type="submit" class="btn btn-default">Valider</button>
          </div>


        </div>
      </div>
    </div>
  </div>
</div>
